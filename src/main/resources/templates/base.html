<!DOCTYPE html>
<html lang="en"
      th:replace="~{mopslayout :: html(name='Materialsammlung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Materialsammlung</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
        <script crossorigin="anonymous"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script crossorigin="anonymous"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="/dist/tokenfield.css" th:href="@{/dist/tokenfield.css}" rel="stylesheet">
        <link href="/css/dateisicht.css" th:href="@{/css/dateisicht.css}" rel="stylesheet">
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
        <ul>
            <li>
                <a th:href="@{/material2/}">
                    Startseite
                </a>
            </li>
            <li>
                <a th:href="@{/material2/suche}">
                    Suche
                </a>
            </li>
            <li>
                <a th:href="@{/material2/upload}">
                    Upload
                </a>
            </li>
            <li th:each="gruppe : ${gruppen}">
                <a href="#" th:href="@{/material2/dateiSicht(gruppenId=${gruppe.getId()})}"
                   th:text="${gruppe.getName()}"></a>
            </li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">
    <!-- Restlichen Inhalt hier einfügen! -->
    <div th:replace="${content} ?: ~{}"></div>
</main>
</body>
</html>
